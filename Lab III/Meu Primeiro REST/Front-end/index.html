<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Management</h1>
    <div id="product-form">
        <input type="hidden" id="product-id">
        <input type="text" id="product-type" placeholder="Type">
        <input type="number" id="product-price" placeholder="Price">
        <input type="number" id="product-quantity" placeholder="Quantity">
        <button id="add-product">Add Product</button>
        <button id="update-product" style="display: none;">Update Product</button>
    </div>
    <div id="product-list">
        <h2>Product List</h2>
        <ul id="products"></ul>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
